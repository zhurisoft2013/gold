<extend name="Tmpl:base" />
<block name="title">文章类别列表</block>
<block name="css">
	<style>
		table.stylized th,table.stylized td {
			line-height:18px;
			padding:4px 12px;
		}
	</style>
</block>
<block name="js">
<script>
	function p_del(){
		var msg = "下级所有的类别及文章都将删除，\n\n您真的确定要删除吗？\n\n请确认！";
		if (confirm(msg)==true){
			return true;
		}else{
			return false;
		}
	}
</script>
</block>
<block name="content">
	<h3 >文章分类信息列表</h3><hr />
	<table class="stylized full">
<!-- 	<table class="liststyle full">
		<colgroup class="ColColorBlue"></colgroup>
		<colgroup class="ColColorGreen"></colgroup>
		<colgroup class="ColColorGreen"></colgroup>
		<colgroup class="ColColorGreen"></colgroup>
		<colgroup class="ColColorGreen"></colgroup>
		<colgroup class="ColColorOrange"></colgroup> -->
		<thead>
			<tr>
				<th>ID</th>
				<th>类别名称</th>
 				<th>排序</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="list" id="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.fullname}</td>
					<td>{$vo.sort}</td>
					<td>
						<eq name="vo['status']" value="1">正常<else />关闭</eq>
					</td>
					<td>
						<a href="{:U('Admin/Category/add',array('pid'=>$vo['id']))}" class="abtn"><em class="btn-icon icon-plus-sign"></em>增加子类</a>
						<a href="{:U('Admin/Category/edit',array('id'=>$vo['id']))}" class="abtn"><em class="btn-icon icon-edit"></em>修改信息</a>&nbsp;
						<a onclick="javascript:return p_del()"  href="{:U('Admin/Category/delete',array('id'=>$vo['id']))}" class="abtn"><em class="btn-icon icon-trash"></em>删除</a>
						<!--<a href="{:U('Admin/Article/index',array('id'=>$vo['id']))}" class="abtn"><em class="btn-icon  icon-list-alt"></em>查看文章</a>-->					

					</td>
				</tr>
			</volist>
			<tr>
				<td colspan="6"><div class="manu">{$pageinfo}</div></td>
			</tr>
		</tbody>
	</table>	
</block>
