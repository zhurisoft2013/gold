<extend name="Tmpl:base" />
<block name="title">{$article.title}</block>
<block name="js">
<js href="__PUBLIC__/ueditor/ueditor.parse.min.js" />
<script>
    $(function(){
            uParse('.content',{
                rootPath : '__PUBLIC__/ueditor/',
            })
    })
</script>
</block>
<block name="content">
    <div class="content">
        <h4>{$article.title}</h4>
        <div class="news_time">发布时间：{$article.create_time|date="Y-m-d H:i",###}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;浏览次数：{$article.click}</div>
        <div style="min-height:550px;" class="news_Content">
        {$article.content}
        </div>
    </div>
</block>
